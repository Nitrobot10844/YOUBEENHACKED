<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOU'VE BEEN HACKED</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      font-size: 2.5em;
      text-align: center;
      animation: flash 0.2s infinite;
      overflow: hidden;
      color: #ff0033;
    }

    @keyframes flash {
      0%   { background-color: black; color: #ff0033; }
      50%  { background-color: #330000; color: #00ffcc; }
      100% { background-color: black; color: #ff0033; }
    }

    .glitch {
      position: relative;
      display: inline-block;
      animation: glitch 0.15s infinite;
      z-index: 2;
      text-shadow: 0 0 5px #ff0033, 0 0 10px #ff0033;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, 0); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 0, 0, 0.1),
        rgba(255, 0, 0, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 1;
    }

    .countdown {
      font-size: 0.5em;
      margin-top: 20px;
      z-index: 2;
      position: relative;
      text-shadow: 0 0 5px red;
    }

    .terminal {
      font-size: 0.4em;
      text-align: left;
      margin: 40px auto;
      width: 80%;
      height: 250px;
      overflow: hidden;
      background: rgba(0,0,0,0.85);
      color: #00ff00;
      padding: 10px;
      border: 2px solid #ff0033;
      z-index: 2;
      position: relative;
      box-shadow: 0 0 20px red;
    }

    .blood {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="glitch">YOU'VE BEEN HACKED</div>
  <div class="countdown">Redirecting in <span id="timer">60</span> seconds...</div>
  <div class="terminal" id="terminal"></div>
  <div class="scanline"></div>
  <div class="blood"></div>

  <!-- Layered sound: ambient + glitch + alarm -->
  <audio autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Monplaisir/Monplaisir_2018/Monplaisir_-_Horror_Soundscape.mp3" type="audio/mpeg">
  </audio>
  <audio autoplay loop>
    <source src="https://www.soundjay.com/mechanical/sounds/mechanical-noise-01.mp3" type="audio/mpeg">
  </audio>
  <audio autoplay loop>
    <source src="https://www.soundjay.com/button/sounds/beep-10.mp3" type="audio/mpeg">
  </audio>

  <script>
    let seconds = 60;
    const timer = document.getElementById("timer");
    const terminal = document.getElementById("terminal");

    const logs = [
      "[BOOTING xERxU]",
      "Initializing kernel modules...",
      "Loading payload injector...",
      "Establishing backdoor...",
      "Bypassing biometric firewall...",
      "Injecting worm...",
      "Overclocking GPU...",
      "Decrypting classified files...",
      "Uploading virus to target...",
      "Triggering breach protocol...",
      "System override complete.",
      "[AI SYSTEM ONLINE]",
      "Analyzing host...",
      "Injecting chaos...",
      "[CRYPTO MODULE ENGAGED]",
      "Connecting to blockchain...",
      "Transaction ID: 0x" + Math.random().toString(16).substr(2, 16),
      "Sending 0.42 BTC to anonymous wallet...",
      "Sending 3.1 ETH to offshore node...",
      "Transferring 900 USDT to dark pool...",
      "Transaction confirmed.",
      "Redirecting..."
    ];

    let logIndex = 0;
    const logInterval = setInterval(() => {
      if (logIndex < logs.length) {
        terminal.innerHTML += logs[logIndex] + "<br>";
        logIndex++;
      }
    }, 500); // Fast typing

    const countdown = setInterval(() => {
      seconds--;
      timer.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        clearInterval(logInterval);
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Replace with your own link
      }
    }, 1000);
  </script>
</body>
</html>
