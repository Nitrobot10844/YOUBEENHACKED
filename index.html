<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOU'VE BEEN HACKED</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      font-size: 2.5em;
      text-align: center;
      animation: flash 0.3s infinite;
      overflow: hidden;
      color: red;
    }

    @keyframes flash {
      0%   { background-color: black; color: red; }
      50%  { background-color: darkred; color: black; }
      100% { background-color: black; color: red; }
    }

    .glitch {
      position: relative;
      display: inline-block;
      animation: glitch 0.2s infinite;
      z-index: 2;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 0, 0, 0.05),
        rgba(255, 0, 0, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 1;
    }

    .countdown {
      font-size: 0.5em;
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }

    .terminal {
      font-size: 0.4em;
      text-align: left;
      margin: 40px auto;
      width: 80%;
      height: 200px;
      overflow: hidden;
      background: rgba(0,0,0,0.7);
      color: lime;
      padding: 10px;
      border: 2px solid red;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="glitch">YOU'VE BEEN HACKED</div>
  <div class="countdown">Redirecting in <span id="timer">30</span> seconds...</div>
  <div class="terminal" id="terminal"></div>
  <div class="scanline"></div>

  <!-- Ambient horror sound loop -->
  <audio autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Monplaisir/Monplaisir_2018/Monplaisir_-_Horror_Soundscape.mp3" type="audio/mpeg">
  </audio>

  <script>
    let seconds = 30;
    const timer = document.getElementById("timer");
    const terminal = document.getElementById("terminal");
    const logs = [
      "[ACCESS GRANTED]",
      "Injecting payload...",
      "Bypassing firewall...",
      "Downloading credentials...",
      "Uploading virus...",
      "Triggering breach protocol...",
      "System override initiated...",
      "Encrypting core files...",
      "Launching worm...",
      "Redirecting target..."
    ];

    let logIndex = 0;
    const logInterval = setInterval(() => {
      if (logIndex < logs.length) {
        terminal.innerHTML += logs[logIndex] + "<br>";
        logIndex++;
      }
    }, 2000);

    const countdown = setInterval(() => {
      seconds--;
      timer.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        clearInterval(logInterval);
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Replace with your own link
      }
    }, 1000);
  </script>
</body>
</html>
